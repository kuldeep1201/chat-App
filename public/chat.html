<!DOCTYPE html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#45aba6">
</head>
<body>

    <div class="chat">
    
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div class="header">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()" >
                <i class="fa fa-bars"></i>
            </a>
            <h2>Chat-App</h2>
            </div>

            <div id="messages" class="chat__messages"></div>

            <div class="compose">

            <form id="message-form">
                <input type="text" name="message" placeholder="Message" required autocomplete="off">
                <button ><i class="fa fa-paper-plane"  aria-hidden="true"></i></button>
            </form>
            <button id="send-location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
              <span class="message__name">{{username}}</span> 
              <span class="message__meta"> {{createdAt}} </span>
            </p>
            <p>
                {{message}}
            </p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span> 
                <span class="message__meta"> {{createdAt}} </span>
              </p>
          <p><a href="{{url}}" target="_blank" >My Currnet Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="chatlogs">Chat-Logs</h2>
        <h3 class="room-title"> {{room}}</h3>
        <h3 class="list-title">USERS</h3>
        <ul class="users">
            {{#users}}
                <li> <i class="fa fa-user-circle" aria-hidden="true"></i> {{username}}</li>
            {{/users}}
        </ul>
        <p class="tag">@2022 Devloped by <a href="" >Kuldeep Kumar</a></p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>


    <!-- for mobile -->
    <script>
        function myFunction() {
          var x = document.getElementById("sidebar");
          if (x.className === "chat__sidebar") {
            x.className += " responsive";
          } else {
            x.className = "chat__sidebar";
          }
        }
    </script>

</body>
</html>
